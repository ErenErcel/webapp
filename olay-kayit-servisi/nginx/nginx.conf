user  nginx;
worker_processes auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
  # Worker connection settings
  worker_connections 1024;
}

http {
  # HTTP server configuration
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  # Log format for load balancing
  log_format lb '$remote_addr - $remote_user [$time_local] "$request" '
                 '$status $body_bytes_sent "$http_referer" '
                 '"$http_user_agent" upstream=$upstream_addr uri=$request_uri';
  access_log /dev/stdout lb;

  sendfile on;
  keepalive_timeout 65;

  # Upstream servers for event API
  upstream event_api {
    server event_api1:8000;
    server event_api2:8000;
    server event_api3:8000;
  }

  server {
    # Main server listening on port 80
    listen 80;

    location / {
      # Proxy settings to forward requests to upstream API
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      add_header X-Upstream $upstream_addr always;
      proxy_pass http://event_api;
    }
  }
}